<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Blog Index </h1>
    <hr>
    <div>
      {% for post in post %}

      <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
      <small>

        {{ post.created_on.date }} |&nbsp;

        Categories:&nbsp;

        {% for category in post.category.all %}

        <a href="{% url 'blog_category' category.name %}">

          {{ category.name }}

        </a>&nbsp;

        {% endfor %}

      </small>

      <p>{{ post.body | slice:":400" }}...</p>

      {% endfor %}


    </div>

  </body>
</html>
